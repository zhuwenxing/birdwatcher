name: Build and Publish Python Package

on:
  push:
    tags:
      - 'python-v*'
    paths:
      - 'python/**'
      - '.github/workflows/build-wheels.yml'
  pull_request:
    paths:
      - 'python/**'
  workflow_dispatch:
    inputs:
      publish:
        description: 'Publish to PyPI'
        required: false
        default: false
        type: boolean

jobs:
  build:
    strategy:
      matrix:
        include:
          - target_os: linux
            target_arch: amd64
          - target_os: linux
            target_arch: arm64
          - target_os: darwin
            target_arch: amd64
          - target_os: darwin
            target_arch: arm64

    runs-on: ubuntu-latest  # Cross-compile all platforms from Linux

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Build wheel
        env:
          PYBW_TARGET_OS: ${{ matrix.target_os }}
          PYBW_TARGET_ARCH: ${{ matrix.target_arch }}
        run: |
          cd python
          uv build --wheel

      - name: Test installation (linux/amd64 only)
        if: matrix.target_os == 'linux' && matrix.target_arch == 'amd64'
        run: |
          cd python
          uv venv
          uv pip install dist/*.whl
          .venv/bin/pybirdwatcher which
          .venv/bin/python -c "from pybirdwatcher import Birdwatcher; print('Import OK')"

      - name: Upload wheel
        uses: actions/upload-artifact@v4
        with:
          name: wheel-${{ matrix.target_os }}-${{ matrix.target_arch }}
          path: python/dist/*.whl

  publish:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/python-v') || github.event.inputs.publish == 'true'

    permissions:
      id-token: write  # Required for trusted publishing

    steps:
      - name: Download all wheels
        uses: actions/download-artifact@v4
        with:
          pattern: wheel-*
          path: dist/
          merge-multiple: true

      - name: List wheels
        run: ls -lh dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        # Uses trusted publishing - configure at PyPI project settings
